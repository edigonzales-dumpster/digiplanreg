<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF CRUD Example</title>
	<style type="text/css">
        .btnWidth {
	       width: 80px;
        }
</style>
</h:head>
<h:body>
	<h:form id="createStudentForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Dokument Record</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="titel" class="control-label col-sm-4">Titel:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="titel" value="#{dokumenteBacking.dokument.titel}" lass="form-control" validatorMessage="User name is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="beschreibung" class="control-label col-sm-4">Beschreibung:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="beschreibung" value="#{dokumenteBacking.dokument.beschreibung}" class="form-control" validatorMessage="Email Id is required">
					<f:validateRequired />
				</h:inputTextarea>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="nummer" class="control-label col-sm-4">Nummer:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="nummer" value="#{dokumenteBacking.dokument.nummer}" class="form-control" validatorMessage="Nummer is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="art" class="control-label col-sm-4">Art:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="art" value="#{dokumenteBacking.dokument.art}" cols="50" rows="5" class="form-control" validatorMessage="Art is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{dokumenteBacking.add}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="dokumenteList" value="View Dokumente Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
