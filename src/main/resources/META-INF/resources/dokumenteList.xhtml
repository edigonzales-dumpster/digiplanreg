<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF CRUD Example</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Dokument Records" />
		</h2>
	</center>
	<h:form id="dokumentForm">
		<h:dataTable id="dokumentTableaaa" binding="#{table}" value="#{dokumenteBacking.dokumente}" var="dokument" class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Titel</f:facet>
				<h:outputText value="#{dokument.titel}" />
			</h:column>
			<h:column>
				<f:facet name="header">Beschreibung</f:facet>
				<h:outputText value="#{dokument.beschreibung}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nummer</f:facet>
				<h:outputText value="#{dokument.nummer}" />
			</h:column>
			<h:column>
				<f:facet name="header">Art</f:facet>
				<h:outputText value="#{dokument.art}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton
					
					value="Update" class="btn btn-primary" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton

					value="Delete" class="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="createDokument.xhtml?faces-redirect=true"
				value="Create New Dokument" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
